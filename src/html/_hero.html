<section class="section__hero">
  <div class="container">
    <div class="hero">
      <div class="hero__item first__item">
        <h1 class="hero__title">
          <span class="span">your agency.</span> <br /><span
            class="hero__title_accent"
            >in a box.</span
          >
        </h1>
        <p class="hero__subtitle">
          All of your work in one place. And much more
        </p>
        <form class="hero__form">
          <input
            class="hero__input"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
          />
          <div class="hero__btns">
            <button class="btn hero_btn" type="submit">Sign up</button>
            <p class="btn__text">
              AND BE PART OF <br />
              THE CLOSED BETA
            </p>
          </div>
        </form>
        <div class="rating">
          <img src="../img/hero/stars.svg" alt="stars" class="rating__stars" />
          <div class="rating__text">Based on 100+ marketers reviews on</div>
        </div>
        <div class="icons">
          <img src="../img/hero/hero_img2.png" alt="crowd" />
          <img src="../img/hero/hero_img3.svg" alt="Trustpilot" />
          <img src="../img/hero/hero_img4.svg" alt="Capterra" />
        </div>
      </div>

      <div class="hero__item second__item">
        <img
          class="hero__img"
          src="../img/hero/hero_img1.svg"
          alt="hero info"
        />
      </div>
    </div>
  </div>
</section>
